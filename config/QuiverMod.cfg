general {
    # Whether skeletons should be allowed to spawn with fire arrows or impact explosive arrows (in hard mode).
    B:allowSkeletonGriefing=false

    # Whether skeletons should be allowed to spawn with potion arrows.
    B:allowSkeletonPotionArrows=true

    # The animation style to use for selected arrows. 0 = bouncing, 1 = bounce once, 2 = move up, stop
