    I:arrowSlowMo=0

    # 0 = Vanilla, 1 = Per-arrow chance, 2 = 25% chance.
    I:bowInfinityMode=1

    # The distance at which arrows should stop being rendered in 3D.
    I:fancyArrowDistance=50

    # Whether the 32x32 textures for large bows should be used for non-equipped bows.
    B:highResIcons=false

    # Whether the arrows should be offset to the right to match the position of the bow in first person.
    B:offsetArrows=true

    # The amount (in pixels) to offset the quiver hotbar. Higher = lower.
    I:quiverHotbarVerticalOffset=0
